  <title>冒泡排序</title>
</head>
<body>
  
</body>
<script>
  // let arr = [3,9,23,1,19,8]
  let arr = [3,4,2,1,5,6,7,8]
  function swap(arr,i,j){
    let temp = arr[i]
    arr[i]=arr[j]
    arr[j]=temp
  }
  for(let i = arr.length-1;i>0;i--){
    for(let j = 0 ;j<i;j++){
      if(arr[j]>arr[j+1]){
        swap(arr,j,j+1)
      }
    }
  }
  console.log(arr)

</script>
