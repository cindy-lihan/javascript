<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slot-插槽基本使用</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id ="app"> 
    <cpn></cpn>
    <cpn><span>这里放文本</span></cpn>   
    <cpn><button>另一个按钮</button></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件哈哈哈</p> 
      <slot><button>按钮</button></slot>  
    </div>
  </template>

  <script>
   //创建Vue实例,得到 ViewModel
   const app = new Vue({
    el: '#app',
    data: {},
    methods: {},
    components:{
      cpn:{
        template:'#cpn'
      }
    }
   });
  </script>
</body>

</html>
