<html lang="en">
<head>

  <script src="../js/vue.js"></script>

<body>
  <div id ="app"> 
    <my-cpn></my-cpn>
  </div>

  <script>
    // 1.创建组件构造器
    const cpn = Vue.extend({
      template:`
      <div>
        <h2>这是标题</h2>
        <p>这是内容</p>
      </div>
      `
    })
    // 2.注册组件 -- 全局
    // Vue.component('my-cpn',cpn)
   //创建Vue实例,得到 ViewModel
   
   const app = new Vue({
    el: '#app',
    data: {},
    methods: {},
    // 2.注册组件 -- 局部
    components:{
      'my-cpn':cpn
    }
   });
  </script>
</body>

</html>
